<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multi Form Page with View</title>
<style>
body { font-family: Arial, sans-serif; padding: 20px; }
form { display: none; margin-bottom: 20px; border: 1px solid #ccc; padding: 15px; border-radius: 5px; }
form.active { display: block; }
button { padding: 8px 15px; font-size: 16px; cursor: pointer; margin-right: 10px; }
.nav-btns { margin-bottom: 20px; }
</style>
</head>
<body>

<h2>Multi Form Page</h2>

<div class="nav-btns">
    <button type="button" onclick="showForm('form1')">Form 1</button>
    <button type="button" onclick="showForm('form2')">Form 2</button>
    <button type="button" onclick="showForm('form3')">Form 3</button>
</div>

<form id="form1" class="active" method="post" action="submit_forms.php">
    <input type="hidden" name="form_id" value="form1">
    <h3>Form 1</h3>
    <label>Name:</label>
    <input type="text" name="name" required><br><br>
    <label>Email:</label>
    <input type="email" name="email" required><br><br>
    <button type="button" onclick="viewFormData()">View Description</button>
</form>

<form id="form2" method="post" action="submit_forms.php">
    <input type="hidden" name="form_id" value="form2">
    <h3>Form 2</h3>
    <label>Name:</label>
    <input type="text" name="name" required><br><br>
    <label>Password:</label>
    <input type="password" name="password" required><br><br>
    <button type="button" onclick="viewFormData()">View Description</button>
</form>

<form id="form3" method="post" action="submit_forms.php">
    <input type="hidden" name="form_id" value="form3">
    <h3>Form 3</h3>
    <label>Address:</label>
    <input type="text" name="address" required><br><br>
    <label>Phone:</label>
    <input type="tel" name="phone" required><br><br>
    <button type="button" onclick="viewFormData()">View Description</button>
</form>

<button id="submitBtn">Submit Current Form</button>

<script>
// Track active form
let currentForm = document.querySelector('form.active');

// Track all form data
const allFormData = {};

// Show a form
function showForm(formId) {
    document.querySelectorAll('form').forEach(f => f.classList.remove('active'));
    const form = document.getElementById(formId);
    form.classList.add('active');
    currentForm = form;
}

// Save form data into allFormData
function saveFormData(form) {
    const data = new FormData(form);
    allFormData[form.id] = {};
    for (let [key, value] of data.entries()) {
        allFormData[form.id][key] = value;
    }
}

// Submit current form
document.getElementById('submitBtn').addEventListener('click', function() {
    if (currentForm) {
        saveFormData(currentForm);
        currentForm.submit();
    } else {
        alert('No form is active.');
    }
});

// View all data
function viewFormData() {
    if (currentForm) saveFormData(currentForm);
    let output = '';
    for (const formId in allFormData) {
        output += `<strong>${formId}:</strong><br>`;
        for (const key in allFormData[formId]) {
            output += `${key}: ${allFormData[formId][key]}<br>`;
        }
        output += '<br>';
    }
    alert(output || 'No data filled yet.');
}
</script>

</body>
</html>
